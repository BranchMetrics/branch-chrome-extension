<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Branch Link Creator Extension</title>
    <style>
      body {
        font-family: "Open Sans", Helvetica, Arial;
        font-size: 100%;
        background-color: #06122F;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="clipboard.min.js"></script>
    <script src="home.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-xs-7">
        <img id="loading-img" class="img-rounded" width="25px" height="25px" src="loading.gif"/>
        <b><p id="link-text">https://branch.io</p></b>
      </div>
      <div class="col-xs-5">
        <!-- Trigger -->
        <button id="copy-button" class="btn-lg btn-primary" data-clipboard-text="https://branch.io">
          Copy Link
        </button>
      </div>
    </div>
  </body>
</html>
