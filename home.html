<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Branch Link Creator Extension</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
      body {
        font-family: "Source Sans Pro", "Open Sans", sans-serif;
        background: #FAFAFA;
        color: #444;
        min-width: 370px;
        font-size: 14px;
        line-height: 1.375;
        padding: 30px;
        font-weight: 300;
      }
      .title {
        text-align: center;
        vertical-align: middle;
      }
      .logo {
        margin-right: 20px;
        display: inline-block;
        width: 87px;
        margin-top: -12px;
      }
      .logo-description {
        margin-bottom: 0px;
        font-size: 25px;
        font-weight: 300;
        display: inline-block;
      }
      .highlight {
        margin: 20px -30px 8px -30px;
        padding: 10px 30px;
        background: #F2F3F7;
      }
      .link {
        cursor: pointer;
        font-size: 18px;
        font-weight: 700;
        color: #1CADCE;
      }
      .btn-lg {
        margin-top: 10px;
        color: #fff;
        background: #1cadce;
        border: 1px solid #1cadce;
        border-radius: 2px;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 600;
      }
      .btn-secondary {
        color: #607184;
        background: #fff;
        border: 1px solid #607184;
      }
      .form-control {
        background: #fff;
        border: 1px solid #cecece;
        padding: 9px 14px;
        border-radius: 2px;
        box-shadow: none;
        font-weight: 300;
        width: 100%;
        height: auto;
      }
      input:focus {
        outline-offset: -1px;
        outline: -webkit-focus-ring-color auto 3px;
      }
      ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
        color: #777;
        font-style: italic;
      }
      .change-text {
        cursor: pointer;
        font-size: 9px;
        font-weight: 700;
        color: #748292;
      }
      .info {
        font-size: 12px;
      }
      a {
        color: #1cadce;
        font-weight: 400;
      }
      a:hover {
        color: #1cadce;
        text-decoration: none;
      }
      .buttons {
        padding-top: 20px;
      }
      .error {
        color: #e37978;
        font-size: 12px;
        margin: 2px 0 -2px 0;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <img class="logo" src="branch_logo.png" />
      <p class="logo-description" >| &nbsp;Link Creator</p>
    </div>
    <div class="highlight">
      <input id="branch-key-input" type="key" class="form-control" placeholder="Place your public Branch key (key_live...)">
      <div id="link-text" class="link" ></div>
      <div id="error-text" class="text-right error"></div>
    </div>
    <div id="key-text" class="info text-right">Retrieve your Branch Key from <a href="https://dashboard.branch.io/settings" target="_blank">Settings</a>.</div>
    <div class="text-right buttons">
      <!-- Trigger -->
      <button id="edit-button" class="btn-lg btn-secondary" data-clipboard-text="https://branch.io">
        Edit
      </button>
      <button id="copy-button" class="btn-lg" data-clipboard-text="https://branch.io">
        Copy
      </button>
    </div>
    <p id="change-text" class="change-text">CHANGE KEY</p>

    <script src="clipboard.min.js"></script>
    <script src="home.js"></script>
  </body>
</html>
